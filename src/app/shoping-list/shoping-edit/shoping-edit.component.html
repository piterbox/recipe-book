<form (ngSubmit)="onAddItem(f)" #f="ngForm">
  <div class="form-row">
    <div class="col-sm-7">
      <input type="text"
             class="form-control"
             placeholder="Ingredient name"
             name="name"
             ngModel
            required>
    </div>
    <div class="col-sm-5">
      <input type="number"
             class="form-control"
             placeholder="Amount"
             name="amount"
             ngModel
            required
            min="0"
            pattern="^[1-9]+[0-9]*$">
    </div>
    <div class="col-auto mt-3 mb-3">
      <button class="btn btn-success mb-2" type="submit" [disabled]="f.invalid">{{editMode ? 'Update' : 'Add'}}</button>
      <button class="btn btn-warning mb-2" type="button" (click)="onClear()" >Clear</button>
      <button class="btn btn-danger mb-2" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
    </div>
  </div>
</form>
