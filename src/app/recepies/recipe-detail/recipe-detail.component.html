<div class="row">
  <div class="col-12">
    <img src="{{recipe.imagePath}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
      <div class="btn-group" role="group" appDropdown >
        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe Item
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" >
          <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShopingList()">To Shopping List</a>
          <a class="dropdown-item"
             style="cursor: pointer;"
             (click)="onEditRecipe()">Edit Recipe</a>
          <a class="dropdown-item"
             (click)="onDeleteRecipe()"
             style="cursor: pointer;">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h5>{{recipe.description}}</h5>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h5>Ingredients:</h5>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let item of recipe.ingredients">{{item.name}} - {{item.amount}}</li>

    </ul>
  </div>
</div>
