<div class="row">
  <div class="col-12 ">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>

      <div class="form-group mt-3">
        <label for="name">Name</label>
        <input type="text"
               name="name"
               id="name"
               class="form-control"
               formControlName="name">
      </div>


      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text"
               name="imagePath"
               id="imagePath"
               class="form-control"
               formControlName="imagePath" #imagePath>
      </div>

      <div class="col-12">
        <img [src]="imagePath.value" alt="" class="img-responsive">
      </div>


      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text"
                  name="description"
                  id="description"
                  class="form-control"
                  rows="5"
                  formControlName="description"></textarea>
      </div>
    <div class="ingredients" formArrayName="ingredients">
      <div class="row mb-1" *ngFor="let ingredientCtrl of recipeForm.get('ingredients'); let i = index;" [formGroupName]="i">
        <div class="col-8">

          <input type="text"
                 name="ingredient"
                 placeholder="ingredient"
                 class="form-control"
                 formControlName="name">
        </div>
        <div class="col-2">

          <input type="number"
                 name="amount"
                 class="form-control" formControlName="amount">
        </div>
        <div class="col-2">

          <button class="btn btn-danger" id="action" type="button" (click)="onDeleteIngredient(i)">X</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add ingredient</button>
        </div>
      </div>
    </div>

  </form>
  </div>
</div>
